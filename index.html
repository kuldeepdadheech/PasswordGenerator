<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="body">
    <div class="container" id="cc">
        <h3 class="head">Password Generator</h3>
        <h5 class="click" id="result">CLICK GENERATE</h5>
        <div class="words">
            <label id="label"><small class="ln">LENGTH </small><input id="count" value="0" disabled ></label><br>
            <div class="volume"> <span class="min">4 </span><input type="range" id="length" min="4" max="30">
                <span class="max"> 30</span></div>
        </div>
        <p class="setting" id="settings">SETTINGS

        <div class="toggle">  Select All  
            <label class="switch">
                <input type="checkbox" id="togBtnAll"  name="disableYXLogo">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle">Include Uppercase
            <label class="switch">
                <input type="checkbox" id="togBtn1"  name="disableYXLogo">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle">Include Lowercase
            <label class="switch">
                <input type="checkbox" id="togBtn2"  name="disableYXLogo">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle">Include Numbers
            <label class="switch">
                <input type="checkbox" id="togBtn3"  name="disableYXLogo">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle">Include Symbols
            <label class="switch">
                <input type="checkbox" id="togBtn4" value="false" name="disableYXLogo">
                <span class="slider round"></span>
            </label>
        </div>
    </p>
        <div class="last">
           <button type="submit" class="btn" onclick="passwordGenerator()">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
